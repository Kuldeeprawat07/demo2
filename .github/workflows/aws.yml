name: Deploy to Amazon ECR

on:
  pull_request:
  push:
    branches:
      - develop
      - master
      - kuldeep
      - releases/*

env:
  AWS_REGION: ${{ secrets.MY_AWS_REGION }}                 # set this to your preferred AWS region,  e.g. us-west-1
  ECR_REPOSITORY: ${{ secrets.MY_ECR_REPOSITORY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.MY_ECS_ACCESS_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.MY_ECS_ACCESS_KEY }}
  

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.MY_AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Extract Git Tag
      run: echo "GIT_TAG=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
    - name: All env
      run: env
    - name: Build, tag, and push image to Amazon ECR
      env:
         ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
         #ECR_REPOSITORY: reponame
         IMAGE_TAG: ${{ env.GIT_TAG }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
